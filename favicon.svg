<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5DADE2"/>
      <stop offset="100%" stop-color="#2874A6"/>
    </linearGradient>
  </defs>
  <!-- Sky background -->
  <rect width="32" height="32" fill="url(#bg)" rx="6"/>
  <!-- Bird 1: upper area, V-wings pointing right, head dot on right -->
  <polyline points="4,9 13,13 4,17"
    fill="none" stroke="white" stroke-width="2.8"
    stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="15.5" cy="13" r="2.2" fill="white"/>
  <!-- Bird 2: lower area, V-wings pointing left, head dot on left -->
  <polyline points="28,15 19,19 28,23"
    fill="none" stroke="white" stroke-width="2.4"
    stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="16.5" cy="19" r="1.9" fill="white"/>
</svg>
